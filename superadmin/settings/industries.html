<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias - SuperAdmin | Opsis Suite</title>
    <style>
        :root { --verdi-dark: #022326; --sidebar-width: 240px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #f8fafc; }
        body { opacity: 0; transition: opacity 0.15s ease-in; }
        body.loaded { opacity: 1; }
        .app-shell { min-height: 100vh; background: #f8fafc; }
        .sidebar { position: fixed; left: 0; top: 0; width: var(--sidebar-width); height: 100vh; background: var(--verdi-dark); }
        .main-content { margin-left: var(--sidebar-width); min-height: 100vh; background: #f8fafc; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/superadmin.css?v=12">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">Catálogo de Industrias</h1>
                    <p class="page-subtitle">Gestiona las industrias disponibles para tus clientes</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddIndustryModal()">
                        <i class="fas fa-plus"></i> Nueva Industria
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- Settings Navigation -->
                <div class="card">
                    <div class="filter-tags">
                        <a href="general.html" class="filter-tag"><i class="fas fa-cog"></i> General</a>
                        <a href="industries.html" class="filter-tag active"><i class="fas fa-industry"></i> Industrias</a>
                        <a href="products.html" class="filter-tag"><i class="fas fa-box"></i> Productos</a>
                        <a href="plans.html" class="filter-tag"><i class="fas fa-credit-card"></i> Planes</a>
                        <a href="integrations.html" class="filter-tag"><i class="fas fa-plug"></i> Integraciones</a>
                    </div>
                </div>

                <!-- Industries Grid -->
                <div class="grid-3" id="industriesGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Industry Modal -->
    <div class="modal" id="addIndustryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-plus"></i> Nueva Industria
                </h3>
                <button class="modal-close" onclick="closeAddIndustryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Nombre de la Industria *</label>
                    <input type="text" class="form-input" id="industryName" placeholder="Ej: Tecnología">
                </div>
                <div class="form-group">
                    <label class="form-label">Icono (Font Awesome class) *</label>
                    <input type="text" class="form-input" id="industryIcon" placeholder="Ej: fa-laptop-code">
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-input" id="industryDescription" placeholder="Breve descripción...">
                </div>
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <input type="color" id="industryColor" value="#22c55e" class="color-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddIndustryModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="addIndustry()">
                    <i class="fas fa-plus"></i> Agregar Industria
                </button>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadIndustriesGrid();
        });

        function loadIndustriesGrid() {
            const grid = document.getElementById('industriesGrid');
            
            grid.innerHTML = Object.entries(SuperAdminData.industries).map(([key, industry]) => `
                <div class="card" style="text-align: center; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.transform='translateY(-4px)'" onmouseout="this.style.transform='translateY(0)'">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">${industry.icon}</div>
                    <h4 style="margin-bottom: 0.5rem;">${industry.name}</h4>
                    <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 1rem;">
                        ${industry.companies || 0} compañías
                    </p>
                    <div style="display: flex; gap: 0.5rem; justify-content: center;">
                        <button class="btn btn-sm btn-secondary" onclick="editIndustry('${key}')"><i class="fas fa-edit"></i> Editar</button>
                        ${industry.companies === 0 ? `<button class="btn btn-sm btn-danger" onclick="deleteIndustry('${key}')"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function openAddIndustryModal() {
            document.getElementById('addIndustryModal').classList.add('show');
        }

        function closeAddIndustryModal() {
            document.getElementById('addIndustryModal').classList.remove('show');
        }

        function addIndustry() {
            const name = document.getElementById('industryName').value;
            const icon = document.getElementById('industryIcon').value;
            const description = document.getElementById('industryDescription').value;
            const color = document.getElementById('industryColor').value;
            
            if (!name || !icon) {
                showToast('Por favor completa los campos requeridos', 'error');
                return;
            }
            
            const key = name.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
            
            SuperAdminData.industries[key] = {
                name: name,
                icon: icon,
                description: description,
                companies: 0,
                color: color
            };
            
            closeAddIndustryModal();
            loadIndustriesGrid();
            showToast(`Industria "${name}" agregada`, 'success');
            
            // Clear form
            document.getElementById('industryName').value = '';
            document.getElementById('industryIcon').value = '';
            document.getElementById('industryDescription').value = '';
        }

        function editIndustry(key) {
            showToast('Función de edición en desarrollo', 'info');
        }

        function deleteIndustry(key) {
            const industry = SuperAdminData.industries[key];
            if (confirm(`¿Eliminar la industria "${industry.name}"?`)) {
                delete SuperAdminData.industries[key];
                loadIndustriesGrid();
                showToast('Industria eliminada', 'success');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const iconClass = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle';
            toast.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
            
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Close modal on backdrop click
        document.getElementById('addIndustryModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeAddIndustryModal();
            }
        });
    </script>
</body>
</html>
