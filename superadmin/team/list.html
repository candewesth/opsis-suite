<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Equipo - SuperAdmin | Opsis Suite</title>
    <link rel="stylesheet" href="../css/superadmin.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">üë• Mi Equipo Opsis</h1>
                    <p class="page-subtitle">Gestiona los miembros de tu equipo de administraci√≥n</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="location.href='roles.html'">
                        üîê Roles y Permisos
                    </button>
                    <button class="btn btn-primary" onclick="openAddMemberModal()">
                        ‚ûï Agregar Miembro
                    </button>
                </div>
            </div>

            <!-- Team Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-icon">üë•</span>
                    </div>
                    <div class="stat-value" id="totalMembers">4</div>
                    <div class="stat-label">Miembros del Equipo</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-icon">üü¢</span>
                    </div>
                    <div class="stat-value" id="activeMembers">4</div>
                    <div class="stat-label">Activos Ahora</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-icon">üîê</span>
                    </div>
                    <div class="stat-value">4</div>
                    <div class="stat-label">Roles Definidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-icon">üìä</span>
                    </div>
                    <div class="stat-value">142</div>
                    <div class="stat-label">Acciones esta semana</div>
                </div>
            </div>

            <!-- Team Grid -->
            <div class="grid-2" id="teamGrid">
                <!-- Populated by JS -->
            </div>

            <!-- Activity Log -->
            <div class="card" style="margin-top: 1.5rem;">
                <div class="card-header">
                    <h3 class="card-title">üìã Actividad Reciente del Equipo</h3>
                    <button class="btn btn-sm btn-secondary" onclick="location.href='activity.html'">Ver todo</button>
                </div>
                <div id="activityLog">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">‚ûï Agregar Miembro al Equipo</h3>
                <button class="modal-close" onclick="closeAddMemberModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-input" id="memberName" placeholder="Nombre del miembro">
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="memberEmail" placeholder="email@opsis-suite.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Rol *</label>
                    <select class="form-select" id="memberRole">
                        <option value="">Seleccionar rol...</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="support_admin">Admin de Soporte</option>
                        <option value="data_analyst">Analista de Datos</option>
                        <option value="billing_admin">Admin de Facturaci√≥n</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddMemberModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="addMember()">‚ûï Agregar Miembro</button>
            </div>
        </div>
    </div>

    <!-- View Member Modal -->
    <div class="modal" id="viewMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="viewMemberTitle">Detalles del Miembro</h3>
                <button class="modal-close" onclick="closeViewMemberModal()">&times;</button>
            </div>
            <div class="modal-body" id="viewMemberBody">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewMemberModal()">Cerrar</button>
                <button class="btn btn-primary" id="editMemberBtn">‚úèÔ∏è Editar</button>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamGrid();
            loadActivityLog();
            updateStats();
        });

        function updateStats() {
            document.getElementById('totalMembers').textContent = SuperAdminData.team.length;
            document.getElementById('activeMembers').textContent = SuperAdminData.team.filter(m => m.status === 'active').length;
        }

        function loadTeamGrid() {
            const grid = document.getElementById('teamGrid');
            
            grid.innerHTML = SuperAdminData.team.map(member => `
                <div class="card" style="cursor: pointer;" onclick="viewMember(${member.id})">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, ${SuperAdminData.getRoleColor(member.role)}, ${SuperAdminData.getRoleColor(member.role)}80); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 600;">
                            ${member.avatar}
                        </div>
                        <div style="flex: 1;">
                            <h4 style="margin-bottom: 0.25rem;">${member.name}</h4>
                            <p style="font-size: 0.875rem; color: var(--text-secondary);">${member.email}</p>
                            <span style="display: inline-block; margin-top: 0.5rem; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; background: ${SuperAdminData.getRoleColor(member.role)}20; color: ${SuperAdminData.getRoleColor(member.role)};">
                                ${SuperAdminData.getRoleName(member.role)}
                            </span>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.75rem; color: var(--text-secondary);">√öltimo acceso</div>
                            <div style="font-size: 0.875rem;">${member.lastLogin}</div>
                            <span class="status status-active" style="margin-top: 0.5rem;">üü¢ Activo</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadActivityLog() {
            const activities = [
                { user: 'Carlos Mendoza', action: 'Cre√≥ nueva compa√±√≠a: Supermercados La Familia', time: 'Hace 2 horas', icon: 'üè¢' },
                { user: 'Mar√≠a Garc√≠a', action: 'Respondi√≥ ticket #3 de Jardines Verdes', time: 'Hace 3 horas', icon: 'üé´' },
                { user: 'Ana Rodr√≠guez', action: 'Proces√≥ pago de Constructora ABC - $299', time: 'Hace 5 horas', icon: 'üí≥' },
                { user: 'Juan P√©rez', action: 'Gener√≥ reporte mensual de analytics', time: 'Hace 8 horas', icon: 'üìä' },
                { user: 'Carlos Mendoza', action: 'Actualiz√≥ configuraci√≥n de precios', time: 'Ayer', icon: '‚öôÔ∏è' }
            ];
            
            document.getElementById('activityLog').innerHTML = activities.map(activity => `
                <div style="display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; border-bottom: 1px solid var(--border-color);">
                    <span style="font-size: 1.25rem;">${activity.icon}</span>
                    <div style="flex: 1;">
                        <p><strong>${activity.user}</strong> ${activity.action}</p>
                        <small style="color: var(--text-secondary);">${activity.time}</small>
                    </div>
                </div>
            `).join('');
        }

        function viewMember(id) {
            const member = SuperAdminData.getTeamMember(id);
            if (!member) return;
            
            document.getElementById('viewMemberTitle').textContent = member.name;
            document.getElementById('viewMemberBody').innerHTML = `
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, ${SuperAdminData.getRoleColor(member.role)}, ${SuperAdminData.getRoleColor(member.role)}80); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: 600; margin: 0 auto 1rem;">
                        ${member.avatar}
                    </div>
                    <h3>${member.name}</h3>
                    <span style="display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem; background: ${SuperAdminData.getRoleColor(member.role)}20; color: ${SuperAdminData.getRoleColor(member.role)};">
                        ${SuperAdminData.getRoleName(member.role)}
                    </span>
                </div>
                
                <div style="background: var(--hover-bg); padding: 1.5rem; border-radius: var(--border-radius);">
                    <p><strong>üìß Email:</strong> ${member.email}</p>
                    <p><strong>üïê √öltimo acceso:</strong> ${member.lastLogin}</p>
                    <p><strong>üìä Estado:</strong> <span class="status status-active">Activo</span></p>
                    
                    <h4 style="margin: 1.5rem 0 0.75rem;">üîê Permisos</h4>
                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                        ${member.permissions.map(p => `<span style="padding: 0.25rem 0.75rem; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px; font-size: 0.8rem;">${p}</span>`).join('')}
                    </div>
                </div>
            `;
            document.getElementById('viewMemberModal').classList.add('show');
        }

        function closeViewMemberModal() {
            document.getElementById('viewMemberModal').classList.remove('show');
        }

        function openAddMemberModal() {
            document.getElementById('addMemberModal').classList.add('show');
        }

        function closeAddMemberModal() {
            document.getElementById('addMemberModal').classList.remove('show');
        }

        function addMember() {
            const name = document.getElementById('memberName').value;
            const email = document.getElementById('memberEmail').value;
            const role = document.getElementById('memberRole').value;
            
            if (!name || !email || !role) {
                showToast('Por favor completa todos los campos', 'error');
                return;
            }
            
            const newMember = {
                id: Date.now(),
                name: name,
                email: email,
                role: role,
                status: 'active',
                avatar: name.charAt(0).toUpperCase(),
                lastLogin: 'Nunca',
                permissions: role === 'super_admin' ? ['all'] : [role.replace('_admin', '')]
            };
            
            SuperAdminData.team.push(newMember);
            
            closeAddMemberModal();
            loadTeamGrid();
            updateStats();
            showToast(`Miembro "${name}" agregado exitosamente`, 'success');
            
            // Clear form
            document.getElementById('memberName').value = '';
            document.getElementById('memberEmail').value = '';
            document.getElementById('memberRole').value = '';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Close modals on backdrop click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
