<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Equipo - SuperAdmin | Opsis Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/superadmin.css">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">Mi Equipo Opsis</h1>
                    <p class="page-subtitle">Gestiona los miembros de tu equipo de administración</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="location.href='roles.html'">
                        <i class="fas fa-user-shield"></i> Roles y Permisos
                    </button>
                    <button class="btn btn-primary" onclick="openAddMemberModal()">
                        <i class="fas fa-plus"></i> Agregar Miembro
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- Team Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalMembers">4</div>
                            <div class="stat-label">Miembros del Equipo</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="activeMembers">4</div>
                            <div class="stat-label">Activos Ahora</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value">4</div>
                            <div class="stat-label">Roles Definidos</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value">142</div>
                            <div class="stat-label">Acciones esta semana</div>
                        </div>
                    </div>
                </div>

                <!-- Team Grid -->
                <div class="grid-2" id="teamGrid">
                    <!-- Populated by JS -->
                </div>

                <!-- Activity Log -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-history"></i> Actividad Reciente del Equipo</h3>
                        <button class="btn btn-sm btn-secondary" onclick="location.href='activity.html'">Ver todo</button>
                    </div>
                    <div id="activityLog">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-user-plus"></i> Agregar Miembro al Equipo
                </h3>
                <button class="modal-close" onclick="closeAddMemberModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-input" id="memberName" placeholder="Nombre del miembro">
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="memberEmail" placeholder="email@opsis-suite.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Rol *</label>
                    <select class="form-select" id="memberRole">
                        <option value="">Seleccionar rol...</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="support_admin">Admin de Soporte</option>
                        <option value="data_analyst">Analista de Datos</option>
                        <option value="billing_admin">Admin de Facturación</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddMemberModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="addMember()">
                    <i class="fas fa-plus"></i> Agregar Miembro
                </button>
            </div>
        </div>
    </div>

    <!-- View Member Modal -->
    <div class="modal" id="viewMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="viewMemberTitle">Detalles del Miembro</h3>
                <button class="modal-close" onclick="closeViewMemberModal()">&times;</button>
            </div>
            <div class="modal-body" id="viewMemberBody">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewMemberModal()">Cerrar</button>
                <button class="btn btn-primary" id="editMemberBtn">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamGrid();
            loadActivityLog();
            updateStats();
        });

        function updateStats() {
            document.getElementById('totalMembers').textContent = SuperAdminData.team.length;
            document.getElementById('activeMembers').textContent = SuperAdminData.team.filter(m => m.status === 'active').length;
        }

        function loadTeamGrid() {
            const grid = document.getElementById('teamGrid');
            
            grid.innerHTML = SuperAdminData.team.map(member => `
                <div class="card member-card" onclick="viewMember(${member.id})">
                    <div class="member-info">
                        <div class="member-avatar" style="background: linear-gradient(135deg, ${SuperAdminData.getRoleColor(member.role)}, ${SuperAdminData.getRoleColor(member.role)}80);">
                            ${member.avatar}
                        </div>
                        <div class="member-details">
                            <h4>${member.name}</h4>
                            <p class="member-email">${member.email}</p>
                            <span class="role-badge" style="background: ${SuperAdminData.getRoleColor(member.role)}20; color: ${SuperAdminData.getRoleColor(member.role)};">
                                ${SuperAdminData.getRoleName(member.role)}
                            </span>
                        </div>
                        <div class="member-status">
                            <div class="last-login-label">Último acceso</div>
                            <div class="last-login-value">${member.lastLogin}</div>
                            <span class="status status-active"><i class="fas fa-circle"></i> Activo</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadActivityLog() {
            const activities = [
                { user: 'Carlos Mendoza', action: 'Creó nueva compañía: Supermercados La Familia', time: 'Hace 2 horas', icon: 'fa-building' },
                { user: 'María García', action: 'Respondió ticket #3 de Jardines Verdes', time: 'Hace 3 horas', icon: 'fa-headset' },
                { user: 'Ana Rodríguez', action: 'Procesó pago de Constructora ABC - $299', time: 'Hace 5 horas', icon: 'fa-credit-card' },
                { user: 'Juan Pérez', action: 'Generó reporte mensual de analytics', time: 'Hace 8 horas', icon: 'fa-chart-bar' },
                { user: 'Carlos Mendoza', action: 'Actualizó configuración de precios', time: 'Ayer', icon: 'fa-cog' }
            ];
            
            document.getElementById('activityLog').innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <span class="activity-icon"><i class="fas ${activity.icon}"></i></span>
                    <div class="activity-content">
                        <p><strong>${activity.user}</strong> ${activity.action}</p>
                        <small>${activity.time}</small>
                    </div>
                </div>
            `).join('');
        }

        function viewMember(id) {
            const member = SuperAdminData.getTeamMember(id);
            if (!member) return;
            
            document.getElementById('viewMemberTitle').textContent = member.name;
            document.getElementById('viewMemberBody').innerHTML = `
                <div class="member-detail-header">
                    <div class="member-avatar-lg" style="background: linear-gradient(135deg, ${SuperAdminData.getRoleColor(member.role)}, ${SuperAdminData.getRoleColor(member.role)}80);">
                        ${member.avatar}
                    </div>
                    <h3>${member.name}</h3>
                    <span class="role-badge" style="background: ${SuperAdminData.getRoleColor(member.role)}20; color: ${SuperAdminData.getRoleColor(member.role)};">
                        ${SuperAdminData.getRoleName(member.role)}
                    </span>
                </div>
                
                <div class="member-detail-info">
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> ${member.email}</p>
                    <p><i class="fas fa-clock"></i> <strong>Último acceso:</strong> ${member.lastLogin}</p>
                    <p><i class="fas fa-chart-line"></i> <strong>Estado:</strong> <span class="status status-active">Activo</span></p>
                    
                    <h4><i class="fas fa-key"></i> Permisos</h4>
                    <div class="permissions-list">
                        ${member.permissions.map(p => `<span class="permission-tag">${p}</span>`).join('')}
                    </div>
                </div>
            `;
            document.getElementById('viewMemberModal').classList.add('show');
        }

        function closeViewMemberModal() {
            document.getElementById('viewMemberModal').classList.remove('show');
        }

        function openAddMemberModal() {
            document.getElementById('addMemberModal').classList.add('show');
        }

        function closeAddMemberModal() {
            document.getElementById('addMemberModal').classList.remove('show');
        }

        function addMember() {
            const name = document.getElementById('memberName').value;
            const email = document.getElementById('memberEmail').value;
            const role = document.getElementById('memberRole').value;
            
            if (!name || !email || !role) {
                showToast('Por favor completa todos los campos', 'error');
                return;
            }
            
            const newMember = {
                id: Date.now(),
                name: name,
                email: email,
                role: role,
                status: 'active',
                avatar: name.charAt(0).toUpperCase(),
                lastLogin: 'Nunca',
                permissions: role === 'super_admin' ? ['all'] : [role.replace('_admin', '')]
            };
            
            SuperAdminData.team.push(newMember);
            
            closeAddMemberModal();
            loadTeamGrid();
            updateStats();
            showToast(`Miembro "${name}" agregado exitosamente`, 'success');
            
            // Clear form
            document.getElementById('memberName').value = '';
            document.getElementById('memberEmail').value = '';
            document.getElementById('memberRole').value = '';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const iconMap = { success: 'fa-check-circle', error: 'fa-times-circle' };
            toast.innerHTML = `<i class="fas ${iconMap[type] || iconMap.success}"></i> ${message}`;
            
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Close modals on backdrop click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
