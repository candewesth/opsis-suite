<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Opsis Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #1d1d1f;
            line-height: 1.6;
            overflow-x: hidden;
        }

        [data-theme='dark'] {
            background: linear-gradient(180deg, #0f1214, #1a1a1a);
            color: #e0e0e0;
        }

        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 1rem 0;
        }

        [data-theme='dark'] .nav-header {
            background: rgba(43, 47, 51, 0.95);
            border-bottom-color: #444;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0066cc;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        [data-theme='dark'] .nav-links a {
            color: #e0e0e0;
        }

        .nav-links a:hover {
            color: #0066cc;
        }

        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
        }

        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #1d1d1f;
        }

        [data-theme='dark'] .hero-title {
            color: #fff;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        [data-theme='dark'] .hero-subtitle {
            color: #a0a0a0;
        }

        .business-selector {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .selector-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #1d1d1f;
        }

        [data-theme='dark'] .selector-title {
            color: #fff;
        }

        .business-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .business-btn {
            padding: 1rem 2rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #1d1d1f;
        }

        [data-theme='dark'] .business-btn {
            background: #2b2f33;
            border-color: #444;
            color: #e0e0e0;
        }

        .business-btn:hover {
            border-color: #0066cc;
            transform: translateY(-2px);
        }

        .business-btn.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        .pricing-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .pricing-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        [data-theme='dark'] .pricing-card {
            background: #2b2f33;
            border-color: #444;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 102, 204, 0.2);
        }

        .pricing-card.featured {
            border-color: #0066cc;
            border-width: 3px;
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 102, 204, 0.15);
        }

        .pricing-card.featured .badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .plan-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
        }

        [data-theme='dark'] .plan-name {
            color: #fff;
        }

        .plan-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .plan-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            min-height: 40px;
        }

        [data-theme='dark'] .plan-description {
            color: #a0a0a0;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #0066cc;
        }

        .price-period {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        [data-theme='dark'] .price-period {
            color: #a0a0a0;
        }

        .cta-button {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        .features-list {
            list-style: none;
            flex: 1;
        }

        .features-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #333;
        }

        [data-theme='dark'] .features-list li {
            border-bottom-color: #444;
            color: #e0e0e0;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .check-icon {
            color: #20c997;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .cross-icon {
            color: #999;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .footer {
            background: #1d1d1f;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 5rem;
        }

        .footer a {
            color: #0066cc;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .business-buttons {
                gap: 0.8rem;
            }

            .business-btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .pricing-card.featured {
                transform: scale(1);
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô Dark</button>

    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">Opsis Suite</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="solutions.html">Solutions</a>

    <section class="hero">

    </section>

    <section class="business-selector">

        <div class="business-buttons">

    </section>

    <section class="pricing-container">
        <div class="pricing-grid" id="pricing-grid"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Opsis Suite. All rights reserved.</p>
        <p>
            <a href="#">Privacy</a> | 
            <a href="#">Terms</a> | 
            <a href="contact.html">Contact</a>
        </p>
    </footer>

                    pro: { name: 'Pro', price: 119, description: 'For growing businesses', icon: '‚≠ê', features: ['‚úì Advanced project scheduling', '‚úì Customer portal access', '‚úì Automated quote generation', '‚úì Up to 25 team members', '‚úì Equipment tracking', '‚úì Seasonal planning tools', '‚úó API access', '‚úó Custom workflows'], featured: true },

                }
            },
            logistic: {
                name: 'Logistic',
                icon: 'üì¶',
                plans: {
                    basic: { name: 'Basic', price: 59, description: 'Perfect for startups', icon: 'üìã', features: ['‚úì Basic route planning', '‚úì Delivery tracking', '‚úì Order management', '‚úì Up to 10 vehicles', '‚úó Real-time GPS tracking', '‚úó Advanced analytics', '‚úó API access'] },
                    pro: { name: 'Pro', price: 159, description: 'For growing businesses', icon: '‚≠ê', features: ['‚úì Advanced route optimization', '‚úì Real-time GPS tracking', '‚úì Automated delivery confirmation', '‚úì Up to 50 vehicles', '‚úì Performance analytics', '‚úì Customer notifications', '‚úó API access', '‚úó Advanced integrations'], featured: true },

            },
            moving: {

                icon: 'üöö',
                plans: {
                    basic: { name: 'Basic', price: 55, description: 'Perfect for startups', icon: 'üìã', features: ['‚úì Job scheduling', '‚úì Basic crew assignment', '‚úì Quote generation', '‚úì Up to 10 crews', '‚úó Real-time tracking', '‚úó Inventory management', '‚úó API access'] },

            roofing: {
                name: 'Roofing',
                icon: 'üè†',
                plans: {
                    basic: { name: 'Basic', price: 53, description: 'Perfect for startups', icon: 'üìã', features: ['‚úì Project management', '‚úì Material tracking', '‚úì Basic estimate generation', '‚úì Up to 5 technicians', '‚úó Advanced scheduling', '‚úó Safety compliance tools', '‚úó API access'] },
                    pro: { name: 'Pro', price: 139, description: 'For growing businesses', icon: '‚≠ê', features: ['‚úì Advanced project management', '‚úì Material cost optimization', '‚úì Professional estimate tools', '‚úì Up to 25 technicians', '‚úì Equipment tracking', '‚úì Work progression photos', '‚úó API access', '‚úó Custom compliance'], featured: true },
                    plus: { name: 'Plus', price: 319, description: 'Enterprise solution', icon: 'üöÄ', features: ['‚úì Everything in Pro', '‚úì Unlimited technicians', '‚úì Safety compliance automation', '‚úì Advanced scheduling', '‚úì API access', '‚úì Multi-site management', '‚úì Warranty management', '‚úì Premium support'] }
                }
            }
        };

        let currentBusiness = 'plumbing';

        function selectBusiness(business, button) {
            currentBusiness = business;
            document.querySelectorAll('.business-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            renderPricingCards();
        }

        function renderPricingCards() {
            const grid = document.getElementById('pricing-grid');
            grid.innerHTML = '';
            const business = pricingData[currentBusiness];
            ['basic', 'pro', 'plus'].forEach(planKey => {
                const plan = business.plans[planKey];
                const isFeatured = plan.featured || false;
                const card = document.createElement('div');
                card.className = 'pricing-card' + (isFeatured ? ' featured' : '');
                const badge = isFeatured ? '<div class="badge">‚≠ê MOST POPULAR</div>' : '';
                const featuresHTML = plan.features.map(feature => {
                    const isIncluded = feature.startsWith('‚úì');
                    const icon = isIncluded ? '<span class="check-icon">‚úì</span>' : '<span class="cross-icon">‚úó</span>';
                    const text = feature.replace('‚úì ', '').replace('‚úó ', '');
                    return '<li>' + icon + ' ' + text + '</li>';
                }).join('');
                card.innerHTML = badge + '<div class="plan-icon">' + plan.icon + '</div><h3 class="plan-name">' + plan.name + '</h3><p class="plan-description">' + plan.description + '</p><div class="price">$' + plan.price + '</div><p class="price-period">per month</p><button class="cta-button">Get Started</button><ul class="features-list">' + featuresHTML + '</ul>';
                grid.appendChild(card);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.toggle-theme').textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.toggle-theme').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
            renderPricingCards();
        });
    </script>
</body>
</html>
