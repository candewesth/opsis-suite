<!DOCTYPE html>
<html>
<head>
  <title>Test Modal</title>
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Test de Modales - Igual que ViewSync</h1>
  <button onclick="testModal()">Abrir Modal (como editProject)</button>
  
  <script>
    console.log('‚úÖ Script cargado');
    
    function testModal() {
      console.log('üîµ testModal() llamada');
      
      const modalHTML = `
        <div class="modal-overlay" id="editModal" onclick="if(event.target === this) closeModal('editModal')">
          <div class="modal">
            <h2>Modal de Prueba</h2>
            <p>Este modal usa EXACTAMENTE la misma t√©cnica que ViewSync:</p>
            <code>document.body.insertAdjacentHTML('beforeend', modalHTML)</code>
            <br><br>
            <input type="text" value="Proyecto de prueba" style="width: 100%; padding: 10px;" />
            <br><br>
            <button onclick="closeModal('editModal')">Cerrar Modal</button>
          </div>
        </div>
      `;
      
      console.log('üìù Insertando modal en DOM...');
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      console.log('‚úÖ Modal insertado');
    }
    
    function closeModal(modalId) {
      console.log('üî¥ Cerrando modal:', modalId);
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.remove();
        console.log('‚úÖ Modal eliminado');
      }
    }
  </script>
</body>
</html>
