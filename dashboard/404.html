<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | Opsis Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #20c997;
            --background: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border: #D2D2D7;
        }
        [data-theme="dark"] {
            --background: #0F0F0F;
            --card-bg: #1D1D1F;
            --text-primary: #F5F5F7;
            --text-secondary: #A1A1A6;
            --border: #424245;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #17a2b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(32, 201, 151, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(32, 201, 151, 0.4);
        }
        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        .btn-secondary:hover {
            background: var(--background);
            border-color: var(--primary);
        }
        .quick-links {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
        }
        .quick-links h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .quick-link {
            padding: 1rem;
            border-radius: 8px;
            background: var(--background);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .quick-link:hover {
            border-color: var(--primary);
            background: rgba(32, 201, 151, 0.05);
        }
        .quick-link-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .quick-link-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Página No Encontrada</div>
        <div class="error-message">
            Parece que la página que buscas no existe o ha sido movida.
            No te preocupes, aquí puedes encontrar lo que necesitas.
        </div>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">🏠 Ir al Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-secondary">⬅️ Atrás</a>
        </div>
        <div class="quick-links">
            <h3>Enlaces Rápidos</h3>
            <div class="link-grid">
                <a href="/dashboard" class="quick-link">
                    <div class="quick-link-icon">📊</div>
                    <div class="quick-link-text">Dashboard</div>
                </a>
                <a href="/warehouse/inventory.html" class="quick-link">
                    <div class="quick-link-icon">📦</div>
                    <div class="quick-link-text">Warehouse</div>
                </a>
                <a href="/company/settings.html" class="quick-link">
                    <div class="quick-link-icon">⚙️</div>
                    <div class="quick-link-text">Configuración</div>
                </a>
                <a href="/help/contact-support.html" class="quick-link">
                    <div class="quick-link-icon">💬</div>
                    <div class="quick-link-text">Soporte</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
