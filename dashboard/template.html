<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empresarial - Opsis Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        :root {
            --primary-color: #1c7ed6;
            --primary-hover: #1971c2;
            --secondary-color: #495057;
            --success-color: #37b24d;
            --warning-color: #fd7e14;
            --danger-color: #e03131;
            --info-color: #339af0;
            --warehouse-color: #fd7e14;
            --timesync-color: #1c7ed6;
            --hr-color: #37b24d;
            --finance-color: #9775fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --bg-gradient: linear-gradient(135deg, #f8f9fc 0%, #e9ecf1 100%);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.8);
            --bg-overlay: rgba(0, 0, 0, 0.02);
            --border-color: rgba(0, 0, 0, 0.06);
            --border-light: rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
            --bg-card: rgba(45, 55, 72, 0.95);
            --bg-glass: rgba(45, 55, 72, 0.8);
            --bg-overlay: rgba(255, 255, 255, 0.02);
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --text-tertiary: #718096;
            --border-color: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.04);
        }

        .container { max-width: 1800px; margin: 0 auto; padding: 2rem; }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            flex-direction: column;
            gap: 1.5rem;
        }

        .loading-overlay.hidden { display: none; }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* HEADER */
        .admin-header {
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2.5rem 3rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color), var(--success-color));
            opacity: 0.8;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; position: relative; }

        .header-left { display: flex; align-items: center; gap: 1.5rem; }

        .company-logo {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(28, 126, 214, 0.3);
        }

        .header-info h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-badges {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .product-badge {
            padding: 0.3rem 0.7rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .badge-warehouse { background: var(--warehouse-color); }
        .badge-timesync { background: var(--timesync-color); }
        .badge-hr { background: var(--hr-color); }
        .badge-finance { background: var(--finance-color); }

        .header-controls { display: flex; align-items: center; gap: 1rem; }

        .theme-toggle {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--bg-glass);
            padding: 0.7rem 1.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-menu:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(28, 126, 214, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-info h4 {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--stat-color);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--stat-color, var(--primary-color));
            opacity: 0.6;
        }

        .stat-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.2rem; }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--stat-color)15, var(--stat-color)25);
            color: var(--stat-color);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .stat-trend {
            font-size: 0.8rem;
            padding: 0.3rem 0.7rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
        }

        .trend-up { background: rgba(55, 178, 77, 0.1); color: var(--success-color); }
        .trend-down { background: rgba(224, 49, 49, 0.1); color: var(--danger-color); }
        .trend-neutral { background: rgba(73, 80, 87, 0.1); color: var(--text-secondary); }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .stat-details {
            color: var(--text-tertiary);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* NAVIGATION */
        .main-nav {
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .nav-tabs { display: flex; padding: 0.5rem; gap: 0.3rem; overflow-x: auto; }

        .nav-tab {
            background: transparent;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: none;
        }

        .nav-tab.visible { display: block; }

        .nav-tab:hover { background: var(--bg-overlay); color: var(--text-primary); }
        .nav-tab.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(28, 126, 214, 0.3);
        }

        /* CONTENT PANEL */
        .content-panel {
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            min-height: 600px;
        }

        .panel-header {
            padding: 2rem 2.5rem;
            background: var(--bg-overlay);
            border-bottom: 1px solid var(--border-light);
        }

        .panel-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .panel-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .panel-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .panel-body { padding: 2.5rem; }

        .content-tabs { display: none; }
        .content-tabs.active { display: block; animation: fadeInUp 0.4s ease; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* WIDGETS GRID */
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .widget {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .widget:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .widget-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .widget-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .widget-content {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* BUTTONS */
        .btn {
            padding: 0.7rem 1.2rem;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before { left: 100%; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            color: white;
            box-shadow: 0 2px 8px rgba(28, 126, 214, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(28, 126, 214, 0.4);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #f03e3e);
            color: white;
            box-shadow: 0 2px 8px rgba(224, 49, 49, 0.3);
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem 1.3rem;
            box-shadow: var(--shadow-lg);
            z-index: 10001;
            min-width: 320px;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .notification.show { transform: translateX(0); }
        .notification.success { border-left: 4px solid var(--success-color); }
        .notification.error { border-left: 4px solid var(--danger-color); }
        .notification.warning { border-left: 4px solid var(--warning-color); }
        .notification.info { border-left: 4px solid var(--info-color); }

        .notification-content { display: flex; align-items: center; gap: 0.8rem; }

        .notification-icon { width: 24px; text-align: center; font-weight: 600; }

        .notification-text {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-tertiary);
            font-size: 1.2rem;
            padding: 0.2rem;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .container { max-width: 100%; padding: 1.5rem; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; text-align: center; }
            .header-left { flex-direction: column; }
            .nav-tabs { justify-content: center; }
            .widgets-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando dashboard...</div>
    </div>

    <div class="container">
        <!-- HEADER -->
        <div class="admin-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="company-logo" id="companyLogo">OP</div>
                    <div class="header-info">
                        <h1 id="companyName">Cargando...</h1>
                        <div class="header-subtitle">
                            <span id="industryName">‚Äî</span>
                            <div class="product-badges" id="productBadges"></div>
                        </div>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Cambiar tema">üåô</button>
                    <div class="user-menu" onclick="showUserMenu()">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-info">
                            <h4 id="userName">Usuario</h4>
                            <div class="user-role" id="userRole">‚Äî</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- STATS GRID -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- NAVIGATION -->
        <div class="main-nav">
            <div class="nav-tabs" id="navTabs"></div>
        </div>

        <!-- CONTENT PANEL -->
        <div class="content-panel">
            <div id="contentContainer"></div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script>
        // ==========================================
        // SUPABASE CONFIG
        // ==========================================
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // GLOBAL STATE
        // ==========================================
        let currentCompany = null;
        let currentUser = null;
        let currentRole = null;
        let activeProducts = [];
        let currentTab = null;

        // ==========================================
        // PRODUCT DEFINITIONS
        // ==========================================
        const PRODUCTS = {
            warehouse: {
                id: 'warehouse',
                name: 'Warehouse',
                icon: 'üì¶',
                color: '#fd7e14',
                badge: 'badge-warehouse',
                tabs: ['dashboard', 'inventory', 'equipment', 'movements'],
                stats: ['totalEquipment', 'activeLoans', 'maintenance']
            },
            timesync: {
                id: 'timesync',
                name: 'TimeSync',
                icon: '‚è±Ô∏è',
                color: '#1c7ed6',
                badge: 'badge-timesync',
                tabs: ['dashboard', 'timesheets', 'projects', 'reports'],
                stats: ['hoursWorked', 'activeProjects', 'teamUtilization']
            },
            hr: {
                id: 'hr',
                name: 'HR',
                icon: 'üë•',
                color: '#37b24d',
                badge: 'badge-hr',
                tabs: ['dashboard', 'employees', 'payroll', 'attendance'],
                stats: ['totalEmployees', 'vacationDays', 'pendingReviews']
            },
            finance: {
                id: 'finance',
                name: 'Finance',
                icon: 'üíµ',
                color: '#9775fa',
                badge: 'badge-finance',
                tabs: ['dashboard', 'accounting', 'budgets', 'reports'],
                stats: ['revenue', 'expenses', 'cashFlow']
            }
        };

        // ==========================================
        // ROLE PERMISSIONS
        // ==========================================
        const ROLE_PERMISSIONS = {
            admin: {
                products: ['warehouse', 'timesync', 'hr', 'finance'],
                tabs: ['dashboard', 'users', 'settings', 'billing', 'analytics'],
                canManageUsers: true,
                canManageSettings: true
            },
            almacen: {
                products: ['warehouse', 'timesync'],
                tabs: ['dashboard', 'inventory', 'equipment'],
                canManageUsers: false,
                canManageSettings: false
            },
            operativo: {
                products: ['warehouse', 'timesync'],
                tabs: ['dashboard', 'timesheets'],
                canManageUsers: false,
                canManageSettings: false
            },
            supervisor: {
                products: ['warehouse', 'timesync', 'hr'],
                tabs: ['dashboard', 'analytics', 'reports'],
                canManageUsers: false,
                canManageSettings: false
            },
            estimador: {
                products: ['timesync', 'finance'],
                tabs: ['dashboard', 'projects', 'budgets'],
                canManageUsers: false,
                canManageSettings: false
            }
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function initDashboard() {
            try {
                showLoading(true);

                // 1. Check authentication
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = user;

                // 2. Get user profile and company
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*, companies(*)')
                    .eq('user_id', user.id)
                    .single();

                if (profileError || !profile) {
                    showNotification('Error al cargar perfil de usuario', 'error');
                    return;
                }

                currentRole = profile.role;
                currentCompany = profile.companies;
                activeProducts = currentCompany.active_products || [];

                // 3. Load dashboard components
                loadHeader();
                loadStats();
                loadNavigation();
                loadDefaultContent();

                showLoading(false);
                showNotification('Dashboard cargado exitosamente', 'success');

            } catch (error) {
                console.error('Error initializing dashboard:', error);
                showNotification('Error al cargar dashboard', 'error');
                showLoading(false);
            }
        }

        // ==========================================
        // LOAD HEADER
        // ==========================================
        function loadHeader() {
            // Company name and logo
            const companyInitials = currentCompany.name
                .split(' ')
                .map(w => w[0])
                .join('')
                .substring(0, 2)
                .toUpperCase();

            document.getElementById('companyLogo').textContent = companyInitials;
            document.getElementById('companyName').textContent = currentCompany.name;
            document.getElementById('industryName').textContent = getIndustryName(currentCompany.industry);

            // Product badges
            const badgesContainer = document.getElementById('productBadges');
            badgesContainer.innerHTML = '';
            activeProducts.forEach(productId => {
                const product = PRODUCTS[productId];
                if (product) {
                    const badge = document.createElement('span');
                    badge.className = `product-badge ${product.badge}`;
                    badge.textContent = product.name;
                    badgesContainer.appendChild(badge);
                }
            });

            // User info
            const userInitials = (currentUser.user_metadata?.first_name?.[0] || '') +

        function addNavTab(tabId, label, container, isActive) {
            const tab = document.createElement('button');
            tab.className = `nav-tab visible ${isActive ? 'active' : ''}`;
            tab.textContent = label;
            tab.onclick = () => showTab(tabId, tab);
            container.appendChild(tab);

            if (isActive) {
                currentTab = tabId;
            }
        }

        // ==========================================

        // ==========================================
        function showTab(tabId, element) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
            currentTab = tabId;

            loadTabContent(tabId);
        }

        function loadTabContent(tabId) {

                hr: getProductContent('hr'),
                finance: getProductContent('finance'),
                users: getUsersContent(),
                settings: getSettingsContent(),
                analytics: getAnalyticsContent()
            };

            container.innerHTML = contentMap[tabId] || '<div class="panel-body"><p>Contenido en desarrollo...</p></div>';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('opsis-theme', newTheme);
            showNotification(`Tema ${newTheme === 'dark' ? 'oscuro' : 'claro'} activado`, 'success');
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('opsis-theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        function showLoading(show) {

        function showNotification(message, type = 'success', duration = 4000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const iconMap = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${iconMap[type] || 'üì¢'}</div>
                    <div class="notification-text">${message}</div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            container.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }
