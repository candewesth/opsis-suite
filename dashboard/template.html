<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Opsis Suite</title>
    
    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Mantener todos los estilos del código original */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #1d1d1f;
            min-height: 100vh;
            position: relative;
            line-height: 1.6;
        }

        /* Background Pattern - Premium Style */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(32, 201, 151, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(253, 126, 20, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(102, 16, 242, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(13, 202, 240, 0.1) 0%, transparent 50%);
            animation: subtleFloat 40s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -25px) rotate(2deg); }
            66% { transform: translate(-25px, 25px) rotate(-2deg); }
        }

        /* Loading Screen - Premium */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #495057, #6c757d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            transition: all 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Header - Premium Design */
        .dashboard-header {
            background: linear-gradient(135deg, #495057, #6c757d);
            color: white;
            padding: 2rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .logout-btn {
            background: linear-gradient(135deg, #495057, #6c757d);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(73, 80, 87, 0.3);
        }

        /* Mantener el resto de estilos del código original... */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-company-name" id="loadingCompanyName">Loading...</div>
        <div class="loading-subtitle" id="loadingSubtitle">Initializing your workspace...</div>
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-content">
            <div class="company-info">
                <h1 id="companyName">Loading...</h1>
                <p id="companyDescription">Warehouse Management System</p>
            </div>
            <div class="header-actions">
                <button class="logout-btn" onclick="handleSignOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <h1 class="dashboard-title" id="dashboardTitle">Warehouse Dashboard</h1>
        <p class="dashboard-subtitle" id="dashboardSubtitle">Complete warehouse operations overview</p>
        
        <!-- Dashboard content here... -->
    </div>

    <script>
        // ================================================================
        // SUPABASE CONFIGURATION
        // ================================================================
        const SUPABASE_CONFIG = {
            url: 'https://lmmlhncwdwjgtkdqaycv.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtbWxobmN3ZHdqZ3RrZHFheWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MDE4ODYsImV4cCI6MjA3MDk3Nzg4Nn0.vhL5E-o9RtjEtrYTOdFCvhXs5mu5fuuAtB13LCd6dJQ'
        };

        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

        // ================================================================
        // SIGN OUT FUNCTION
        // ================================================================
        async function handleSignOut() {
            try {
                console.log('Cerrando sesión...');
                
                // Cerrar sesión en Supabase
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    console.error('Error al cerrar sesión:', error);
                    // Aún así intentar limpiar y redirigir
                }
                
                // Limpiar todo el almacenamiento local
                localStorage.clear();
                sessionStorage.clear();
                
                // Limpiar cookies si las hay
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                console.log('Redirigiendo al login...');
                
                // Redirigir al login con la ruta completa
                window.location.href = 'https://candewesth.github.io/opsis-suite/login.html';
                
            } catch (error) {
                console.error('Error en handleSignOut:', error);
                
                // Si hay cualquier error, forzar la redirección
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'https://candewesth.github.io/opsis-suite/login.html';
            }
        }

        // ================================================================
        // AUTH CHECK ON LOAD
        // ================================================================
        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    console.log('No hay usuario autenticado, redirigiendo al login...');
                    window.location.href = 'https://candewesth.github.io/opsis-suite/login.html';
                    return null;
                }
                
                console.log('Usuario autenticado:', user.email);
                return user;
                
            } catch (error) {
                console.error('Error verificando autenticación:', error);
                window.location.href = 'https://candewesth.github.io/opsis-suite/login.html';
                return null;
            }
        }

        // ================================================================
        // INITIALIZATION
        // ================================================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Iniciando Dashboard...');
            
            // Verificar autenticación primero
            const user = await checkAuth();
            
            if (user) {
                // Cargar datos del dashboard
                document.getElementById('companyName').textContent = 'Demo Company';
                document.getElementById('loadingCompanyName').textContent = 'Demo Company';
                
                // Ocultar pantalla de carga
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 2000);
            }
        });

        // Listener para cambios en el estado de autenticación
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_OUT') {
                console.log('Usuario cerró sesión, redirigiendo...');
                window.location.href = 'https://candewesth.github.io/opsis-suite/login.html';
            }
        });
    </script>
</body>
</html>
