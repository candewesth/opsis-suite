<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Miembros - Opsis Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #20c997; --background: #F5F5F7; --card-bg: #FFFFFF; --text-primary: #1D1D1F; --text-secondary: #86868B; --border: #D2D2D7; }
        [data-theme="dark"] { --background: #0F0F0F; --card-bg: #1D1D1F; --text-primary: #F5F5F7; --text-secondary: #A1A1A6; --border: #424245; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: var(--background); color: var(--text-primary); padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { margin-bottom: 3rem; }
        .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .header p { color: var(--text-secondary); }
        .form-card { background: var(--card-bg); border-radius: 16px; padding: 2rem; border: 1px solid var(--border); }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-control { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; font-size: 1rem; background: var(--background); color: var(--text-primary); }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.1); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .checkbox-group { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 0.5rem; }
        .checkbox-item { display: flex; align-items: center; gap: 0.5rem; }
        .checkbox-item input { width: 18px; height: 18px; cursor: pointer; }
        .checkbox-item label { cursor: pointer; }
        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: var(--border); color: var(--text-primary); }
        .btn-secondary:hover { background: #CCCCCC; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Agregar Miembro al Equipo</h1>
            <p>Complete el formulario para invitar un nuevo miembro</p>
        </div>
        <div class="form-card">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" placeholder="Juan Pérez" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" placeholder="juan@example.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" placeholder="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Departamento *</label>
                        <select class="form-control" required>
                            <option>-- Seleccionar --</option>
                            <option>Operaciones</option>
                            <option>Almacén</option>
                            <option>Administración</option>
                            <option>Estimación</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Rol *</label>
                    <select class="form-control" required>
                        <option>-- Seleccionar Rol --</option>
                        <option>Admin</option>
                        <option>Supervisor</option>
                        <option>Operativo</option>
                        <option>Almacén</option>
                        <option>Estimador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Permisos</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="perm1">
                            <label for="perm1">Lectura</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="perm2">
                            <label for="perm2">Escritura</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="perm3">
                            <label for="perm3">Aprobación</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="perm4">
                            <label for="perm4">Administración</label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enviar Invitación</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
