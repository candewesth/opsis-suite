<!DOCTYPE html>

<head>

    <title>Configuraci√≥n del Sistema - Opsis Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #17a2b8; --background: #F5F5F7; --card-bg: #FFFFFF; --text-primary: #1D1D1F; --text-secondary: #86868B; --border: #D2D2D7; }
        [data-theme="dark"] { --background: #0F0F0F; --card-bg: #1D1D1F; --text-primary: #F5F5F7; --text-secondary: #A1A1A6; --border: #424245; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: var(--background); color: var(--text-primary); }
        .container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: var(--card-bg); border-right: 1px solid var(--border); padding: 2rem 0; }
        .logo-section { display: flex; align-items: center; gap: 1rem; padding: 0 1.5rem; margin-bottom: 2rem; }
        .logo-icon { width: 45px; height: 45px; background: var(--primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; }
        .logo-text .brand { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        .nav-item { padding: 0.75rem 1.5rem; cursor: pointer; }
        .nav-item.active { background: rgba(23, 162, 184, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .header h1 { font-size: 2rem; margin-bottom: 2rem; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem; }
        .setting-card { background: var(--card-bg); border-radius: 16px; padding: 1.5rem; border: 1px solid var(--border); }
        .setting-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; }
        .setting-control { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .setting-control label { flex: 1; }
        .toggle-switch { width: 50px; height: 28px; background: var(--border); border-radius: 14px; cursor: pointer; position: relative; border: none; }
        .toggle-switch.active { background: var(--primary); }
        .toggle-switch::after { content: ''; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: left 0.3s; }
        .toggle-switch.active::after { left: 25px; }
        select { padding: 0.5rem; border: 1px solid var(--border); border-radius: 8px; background: var(--card-bg); color: var(--text-primary); }
        .btn { padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
    </style>
</head>
