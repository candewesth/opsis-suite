<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Opsis Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #20c997; --background: #F5F5F7; --card-bg: #FFFFFF; --text-primary: #1D1D1F; --text-secondary: #86868B; --border: #D2D2D7; }
        [data-theme="dark"] { --background: #0F0F0F; --card-bg: #1D1D1F; --text-primary: #F5F5F7; --text-secondary: #A1A1A6; --border: #424245; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: var(--background); color: var(--text-primary); }
        .container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: var(--card-bg); border-right: 1px solid var(--border); padding: 2rem 0; }
        .logo-section { display: flex; align-items: center; gap: 1rem; padding: 0 1.5rem; margin-bottom: 2rem; }
        .logo-icon { width: 45px; height: 45px; background: var(--primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; }
        .logo-text .brand { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        .nav-item { padding: 0.75rem 1.5rem; cursor: pointer; }
        .nav-item.active { background: rgba(32, 201, 151, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .header { margin-bottom: 2rem; }
        .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .header p { color: var(--text-secondary); }
        .profile-card { background: var(--card-bg); border-radius: 16px; padding: 2rem; border: 1px solid var(--border); margin-bottom: 2rem; }
        .profile-header { display: flex; gap: 2rem; align-items: start; margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .company-logo { width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary), #17a2b8); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; }
        .profile-info h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .profile-info p { color: var(--text-secondary); margin-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-control { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; background: var(--background); color: var(--text-primary); }
        .form-control:focus { outline: none; border-color: var(--primary); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--border); color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">🏢</div>
                <div class="logo-text">
                    <div class="brand">Opsis</div>
                    <div class="tagline">COMPANY</div>
                </div>
            </div>
            <nav style="display: flex; flex-direction: column;">
                <div class="nav-item active">🏢 Perfil</div>
                <div class="nav-item">⚙️ Configuración</div>
                <div class="nav-item">👥 Usuarios</div>
                <div class="nav-item">💰 Facturación</div>
            </nav>
        </aside>
        <main class="main-content">
            <div class="header">
                <h1>🏢 Perfil de Empresa</h1>
                <p>Información general de tu organización</p>
            </div>
            <div class="profile-card">
                <div class="profile-header">
                    <div class="company-logo">AC</div>
                    <div class="profile-info">
                        <h2>AccelTech Solutions</h2>
                        <p>Soluciones de aceleración empresarial</p>
                        <p style="font-size: 0.85rem;">Plan: RUBY | Activo desde: 15 de marzo, 2025</p>
                    </div>
                </div>
                <form>
                    <h3 style="margin-bottom: 1rem;">Información General</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nombre Empresa *</label>
                            <input type="text" class="form-control" value="AccelTech Solutions">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Dominio Web</label>
                            <input type="text" class="form-control" value="acceltech.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" value="+1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Contacto</label>
                            <input type="email" class="form-control" value="contact@acceltech.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" value="123 Business Ave, San Francisco, CA 94105">
                    </div>
                    <h3 style="margin: 2rem 0 1rem;">Información Legal</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">RFC/NIT</label>
                            <input type="text" class="form-control" value="ASO201503ABC">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Industria</label>
                            <select class="form-control">
                                <option selected>Construcción</option>
                                <option>Logística</option>
                                <option>Retail</option>
                                <option>Médica</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
